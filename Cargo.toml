[package]
name = "wavedrom-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "wavedrom_rs"
path = "src/lib.rs"

[[bin]]
name = "wavedrom"
path = "src/main.rs"

[dependencies]
ttf-parser = "0.19.0"

[dependencies.serde]
version = "1.0"
features = ["derive"]
optional = true

[dependencies.serde_json]
version = "1.0"
optional = true

[features]
default = ["wavejson"]
wavejson = ["serde", "serde_json"]
